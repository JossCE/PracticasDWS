<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y Formularios</title>
</head>
<body>
    <form action="" method="get">
        <table align="center" cellspacing="10">
            <caption><h1 style="color: blue;" align="center">Formulario de Registro</h1></caption>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" required maxlength="15" placeholder="Coloque nombre"></td>
                <td>Correo: </td>
                <td><input type="email" required placeholder="Coloque email"></td>
            </tr>
            <tr>
                <td>URL: </td>
                <td><input type="text" required placeholder="Coloque URL"></td>
                <td>Fecha</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Timepo: </td>
                <td><input type="time" name="" id=""></td>
                <td>Fecha y Hora de Nacimiento</td>
                <td><input type="datetime" name="" id=""></td>
            </tr>
            <tr>
                <td>Mes de Nacimiento:</td>
                <td><input type="month" required placeholder="Ingresa correo"></td>
                <td>Semana</td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" required min="18" max="45"></td>
                <td>Hrs. de Internet</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td><input type="number" required ></td>
                <td>Palabra de busqueda </td>
                <td><input type="text" name="" id="" required placeholder="Palabra de busqueda"></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="color" name="" id=""></td>
                <td><input type="submit" value="ENVIAR"></td>
            </tr>
        </table>
    </form>
     <!-- Cruz Enriquez Josselin--> 
</body>
</html>
