<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body align="center">
    <h1>FORMULARIO DE REGISTRO </h1>
    <form action="" method="get">

        Nombre: <input type="text" name="nombre" placeholder="Ingresos nombre(s)" maxlength="50"> <br> <br>
        Apellidos: <input type="text" name="apellidos"  placeholder="Ingrese apellidos" maxlength="50"> <br> <br>
        Genero: <select name="genero"> <br> <br>
            <option value="1">Femenino</option> 
            <option value="2">Masculino</option> 
        </select> <br> <br>
        Correo Electronico: <input type="email" name="correo" id=""> <br><br>
        Deseo recibir informacion sobre novedades y ofertas <input type="checkbox" name="acepto" checked> <br> <br>
        Declaro haber leido y acepar las condicionesgenerales del programa <br> y la normativa sobre proteccion de datos <input type="checkbox" name="acepto2"> <br> <br>
        <input type="submit" value="ENVIAR"> <br> <br>

    </form>
     <!-- Cruz Enriquez Josselin--> 


</body>
</html>
