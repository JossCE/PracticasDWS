<body>
    <!--La estructura fija permite posicionar los elementos en una posocion unica
    aun cuando las dimensiones del navehador y de la pantalla se cambian, es decir los elementos de la pagina no
    se adaptaran a las dimensiones-->

    <!-- La estructura liquida de una pagina web permite adaptar las dimensiones de los elementos de la pagina web 
    de acuerdo a las dimensiones que el navegador o la pantalla del ordenador contengan, si reducimos la ventana del navegar entonces el contenido se
    adaptara el nuevo tamaño  -->

    <!--L estructura elastica, permite la felxibilidad del contenido de una pagina web de acuerdo al contenido
    ademas, limita el ancho en que podemos encoger la pagina y tambien se adapta de acuero al zoom que se le da al navegador -->
    <div id="cabeza">
        TITULO DE LA PÁGINA
    </div>
    <div id="lateral">
        <ul>
            <li><a href="...1"></a></li>
            ...                      
        </ul>
    </div>
    <div id="contenido">
        ...
        <p>...contenido...</p>
        ...
    </div>
    <div class="borra-flotacion"></div>
    <div id="pie">
        Este es el pie de página
    </div> 
    <!-- RESUMEN: Debido a las difentes navegadores y las dimensiones de las diferentes pantallas de los navegadores
    es por ello que se crearon las diferentes estrcuturas para diseño de paginas web, para adaptar las necesidades de los
    elementos y de lo que se quiere mostrar en dicha pagina, las diferentes dimensiones nos permiten jugar y modificar anchos y alturas de 
    los componentes. Se adaptan estas estrcuturas al contenido para facilitarle al usuario la lectura del contenido y facilitar
    navegar en la paginan, sin hacer tedioso y un problama para el usuario.-->
</body>
